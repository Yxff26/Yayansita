<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELIZ 5 MES MI NIÑA</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
     <!-- ICONO -->
    <link rel="shortcut icon" href="fts/logo.jpeg" type="image/x-icon">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="box" id="box">
        <div class="box__login">
            <div class="box__image">
               
            </div>
            <div class="box__pin">
                <input type="password" class="password-display" disabled placeholder="Adivina el pin, sino te boto!" name="" id="passwordDisplay">

                <div class="numeric-keypad">
                    <button class="numeric-key" onclick="enterNumber('1')">1</button>
                    <button class="numeric-key" onclick="enterNumber('2')">2</button>
                    <button class="numeric-key" onclick="enterNumber('3')">3</button>
                    <button class="numeric-key" onclick="enterNumber('4')">4</button>
                    <button class="numeric-key" onclick="enterNumber('5')">5</button>
                    <button class="numeric-key" onclick="enterNumber('6')">6</button>
                    <button class="numeric-key" onclick="enterNumber('7')">7</button>
                    <button class="numeric-key" onclick="enterNumber('8')">8</button>
                    <button class="numeric-key" onclick="enterNumber('9')">9</button>
                    <button class="numeric-key" onclick="enterNumber('0')">0</button>
                    <!-- <button class="numeric-key" onclick="clearPassword()">C</button>
                    <div class="numeric-key" onclick="deleteLast()">⌫</div> -->
                    <button class="submit-button" onclick="submitPassword()">Enviar</button>
                </div>
                
            </div>
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
